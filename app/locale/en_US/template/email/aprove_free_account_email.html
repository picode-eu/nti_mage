<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;"><div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">    <table cellspacing="0" cellpadding="0" border="0" width="100%">        <tr>            <td align="center" valign="top" style="padding:20px 0 20px 0">                <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">                    <!-- [ header starts here] -->                    <tr>                        <td valign="top">                            <a href="{{store url=""}}">                                <img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/>                            </a>                        </td>                    </tr>                    <!-- [ middle starts here] -->                    <tr>                        <td valign="top">                            <h2 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;"">Solicitare aprobare Cont FREE</h2>                            <p style="font-size:12px; line-height:16px; margin:0;">Tip cont: <strong>{{var account_level}}</strong></p>                            <p style="font-size:12px; line-height:16px; margin:0;">Creat la data: <strong>{{var account_date}}</strong></p>                            <p style="font-size:12px; line-height:16px; margin:0;">Client: <strong>{{var customer_name}}</strong></p>                            <p style="font-size:12px; line-height:16px; margin:0;">Email: <strong>{{var customer_email}}</strong></p>                            <p style="font-size:12px; line-height:16px; margin:0;">Customer Id: <strong>{{var customer_id}}</strong></p>                            <p style="font-size:12px; line-height:16px; margin:0; padding:10px 0;">Mesaj: {{var private-message}}</p>                    </tr>                </table>            </td>        </tr>    </table></div></body>
